<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Sacramento&display=swap" rel="stylesheet">
    <title>Josh Raibordé's Portfolio</title>
</head>
<body>
    <div class="top_container">
        <img class="top-cloud" src="images/cloud.png" alt="cloud_img">
        <h1 id="h1_top_container">Josh Raibordé</h1>
        <p id="programmer"> <span class="asp_top_container">aspiring</span> programmer</p>
        <img class="bottom-cloud" src="images/cloud.png" alt="cloud_img">
        <img class="mountain" src="images/mountain.png" alt="mountain_img">
    </div>

    <div class="middle-container">
        <div class="profile">
            <img src="images/Josh Raiborde Profile Photo.jpg" alt="Josh-profile-pic">
            <h2>Hello.</h2>
            <p>I'm yada yada yada</p>
        </div>
        <hr>
        <div class="skills">
            <h2>My Skills.</h2>
            <div class="skill-row">
                <img src="images/skills.png" alt="skills-icon " class="computer">
                <h3>HTML</h3>
                <img src="images/html.png" alt="html-icon" class="html">
                <h3>CSS</h3>
                <img src="images/css.png" alt="css-icon" class="css">
                <h3>Ruby on Rails</h3>
                <img src="images/ruby.png" alt="ruby-icon" class="ruby-on-rails">
                <h3>Javascript</h3>
                <img src="images/javascript.png" alt="javascript-icon" class="javascript">
                <h3>React</h3>
                <img src="images/react.png" alt="react-icon" class="react">
            </div>
        </div>
        <hr>
        <div class="contact-me">
            <h2>Get In Touch</h2>
            <h3>If you would like to get in touch with me, link on the Contact Me button below</h3>
            <a href="mailto:joshraiborde@gmail.com" class="btn">CONTACT ME</a>
        </div>
    </div>
<div class="bottom-container">
    <a href="https://www.linkedin.com/in/joshraiborde/" class="footer-link">LinkedIn</a>
    <a href="https://github.com/joshraiborde?tab=repositories" class="footer-link">GitHub</a>
    <a href="https://joshraiborde.medium.com/" class="footer-link">Medium</a>
    <a href="https://twitter.com/joshraiborde" class="footer-link">Twitter</a>
    <p>© Josh Raibordé </p>
</div>

</body>
</html>
